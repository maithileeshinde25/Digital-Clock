<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .divcu{
        margin: 200px 450px; background-color: rgb(237, 237, 186);
        border: 1px solid black;
    }
</style>
<body>
<div class="text-center divcu">
    <div  id="output" class="pt-4"></div>


   <div style="font-size: 50px;"> 
    <span id="hours"></span> :
    <span id="minutes"></span> :
    <span id="sec"></span></div>

 <!-- <button onclick="stopfunction()">Stop</button> -->
<div class="fs-4">
 <div id="day" >,</div>
 <div  class="pb-4"><span id="date"></span>  <span id="month"></span> , <span id="year"></span></div>
</div>
</div>
</body>









<script>

    
    let date=new Date();
    document.getElementById("output").innerHTML=date;


const week=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
const month = ["January","February","March","April","May","June","July","August","September","October","November","December"];

document.getElementById('day').innerHTML=week[date.getDay()];
document.getElementById('date').innerHTML=date.getDate();
document.getElementById('month').innerHTML=month[date.getMonth()];
document.getElementById('year').innerHTML=date.getFullYear();


function timmer(){
    
    let date=new Date();
    document.getElementById("hours").innerHTML=date.getHours();
    document.getElementById("minutes").innerHTML=date.getMinutes();
    document.getElementById("sec").innerHTML=date.getSeconds();

    
}

const stopclock=setInterval(timmer,1000);

function stopfunction()
{
    clearInterval(stopclock);
}
   

    

    </script>
</html>
